<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div style="position: absolute;width: 100%; height: 100%;">
			<div style="position: relative; width: 100%;height: 15%;background-color: antiquewhite;"></div>
			<div style="position: relative;width: 100%;height: 85%;">
				<div style="position: relative;width: 25%;height: 100%;background-color: aqua; float: left;"></div>
				<div style="position: relative;width: 75%;height: 100%;float: right;">
					<div style="position: relative;width: 70%;height: 20%;background-color: burlywood;float: inherit;float: left;">
						<div style="position: relative;width: 50%;height: 100%; background-color: brown;"></div>
					</div>
					<div style="position: relative;width: 30%;height: 100%;background-color: aquamarine;float: right;"></div>
					<div style="position: relative; width: 70%;height: 80%;float: inherit;">
						<div style="position: relative;width: 100%;height: 23%;background-color: blueviolet;"></div>
						<div style="position: relative;width: 100%;height: 77%;;">
							<div style="position: relative;width: 50%;height: 70%;background-color: cadetblue;float: left;"></div>
							<div style="position: relative;width: 50%;height: 70%;background-color: chartreuse;float: right;"></div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</body>
