<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div style="position: absolute;width: 100%; height: 100%;">
			<div style="position: relative; width: 100%;height: 15%;background-color: antiquewhite;"></div>
			<div style="position: relative;width: 100%;height: 85%;">
				<div style="position: relative;width: 25%;height: 100%;background-color: aqua; float: left;"></div>
				<div style="position: relative;width: 75%;height: 100%;float: right;">
					<div style="position: relative;width: 70%;height: 20%;background-color: blueviolet;float: inherit;float: left;"></div>
					<div style="position: relative;width: 30%;height: 100%;background-color: blue;float: right;"></div>
					<div style="position: relative; width: 70%;height: 80%;background-color: aqua;float: inherit;">
						<div style="position: relative;width: 100%;height: 10%;background-color: chartreuse;"></div>
						<div style="position: relative;width: 50%;height: 90%;background-color: cornflowerblue;"></div>
					</div>
				</div>
				
			</div>
		</div>
	</body>
</html>
